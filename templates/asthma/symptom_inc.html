<style>
.hidden-form {
    max-height: 380px;
    overflow-y: auto;
}

.symptom-section {
    margin-bottom: 12px;
    padding: 8px 12px;
    background: #f8f9fa;
    border-radius: 6px;
    border-left: 3px solid #007bff;
}

.symptom-label {
    display: block;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 8px;
    font-size: 14px;
}

.symptom-label i {
    margin-right: 6px;
    color: #007bff;
    font-size: 12px;
}

.symptom-options {
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
}

.symptom-card {
    flex: 1;
    min-width: 70px;
    padding: 8px 4px;
    background: white;
    border: 1px solid #e9ecef;
    border-radius: 6px;
    text-align: center;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
}

.symptom-card:hover {
    transform: translateY(-1px);
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.symptom-card.selected {
    border-color: #007bff;
    background: #e3f2fd;
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(0,123,255,0.3);
}

.symptom-icon {
    font-size: 16px;
    margin-bottom: 4px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.symptom-icon.none {
    color: #28a745;
}

.symptom-icon.mild {
    color: #ffc107;
}

.symptom-icon.moderate {
    color: #fd7e14;
}

.symptom-icon.severe {
    color: #dc3545;
}

.symptom-text {
    font-weight: 500;
    color: #495057;
    font-size: 11px;
    line-height: 1.2;
}

.symptom-card.selected .symptom-text {
    color: #007bff;
    font-weight: 600;
}

@media (max-width: 768px) {
    .symptom-options {
        gap: 4px;
    }
    
    .symptom-card {
        min-width: 60px;
        padding: 6px 2px;
    }
    
    .symptom-text {
        font-size: 10px;
    }
}
</style>

<script>
function selectSymptom(card) {
    const field = card.dataset.field;
    const value = card.dataset.value;
    
    // Check if this card is already selected
    const isAlreadySelected = card.classList.contains('selected');
    
    // Remove selected class from all cards in this group
    const allCards = document.querySelectorAll(`[data-field="${field}"]`);
    allCards.forEach(c => c.classList.remove('selected'));
    
    // Update hidden input
    const input = document.getElementById(`${field}-input`);
    
    if (isAlreadySelected) {
        // If it was already selected, unselect it (leave it unselected)
        if (input) {
            input.value = ''; // Clear the value
        }
    } else {
        // If it wasn't selected, select it
        card.classList.add('selected');
        if (input) {
            input.value = value;
        }
    }
    
    // Add visual feedback
    card.style.animation = 'pulse 0.3s ease';
    setTimeout(() => {
        card.style.animation = '';
    }, 300);
    
    // Auto-update record when symptom changes
    if (typeof updateRecord === 'function') {
        updateRecord();
    }
}

// Add pulse animation
const style = document.createElement('style');
style.textContent = `
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}
`;
document.head.appendChild(style);
</script>
